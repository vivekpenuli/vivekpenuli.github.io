<html>
   <body>     
      <script>
  var weather = prompt("What's the weather like?");
if (weather === "sunny") { 
    document.write("T-shirt time!");
} else if (weather === "windy") {
    document.write("Windbreaker life.");
} else if (weather === "rainy") {
    document.write("Bring that umbrella!");
} else if (weather === "snowy") {
    document.write("Just stay inside!");
} else {
    document.write("Not a valid weather type");
}
      </script>      
     
   </body>
</html>
